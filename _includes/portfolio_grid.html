
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>A joint project</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for company in site.collaborate %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ company.site }}" class="portfolio-link">
                            <img src="img/logo/{{ company.logo }}" class="img-responsive" alt="{{ company.name }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
