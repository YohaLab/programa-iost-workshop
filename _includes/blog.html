 <!-- News Section -->
    <section class="portfolio" id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>News</h2>
                    <hr class="star-primary">
                </div>
            </div>
            {% for post in site.posts %}
            <div class="row">
                <div class="col-lg-12 text-center">
                    <a href="{{ post.url }}">
                        <h3>{{ post.title }}</h3>
                        <p>{{ post.date | date_to_string }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
