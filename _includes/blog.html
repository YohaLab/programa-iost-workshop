 <!-- News Section -->
    <section class="portfolio" id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>News</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="text-center"> Blog </h3>
                    {% for post in site.posts %}
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <a href="{{ post.url }}">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.date | date_to_string }}</p>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-lg-6">
                    <h3 class="text-center"> Twitter </h3>
                    <div class="row">
                        <!--Using the jekyll-twitter-plugin -->
                        {% comment %}
                        {% twitter https://twitter.com/SPEL_UCHILE maxwidth=500 limit=4 %}
                        {% endcomment %}
                        <!-- Without plugin -->
                        <div class='jekyll-twitter-plugin'>
                            <a class="twitter-timeline" data-width="500" data-tweet-limit="5" href="https://twitter.com/SPEL_UCHILE?ref_src=twsrc%5Etfw">Tweets by SPEL_UCHILE</a>
                            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
