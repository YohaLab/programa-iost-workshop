 <!-- News Section -->
    <section class="portfolio" id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>News</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h3 class="text-center"> Blog </h3>
                    {% for post in site.posts %}
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <a href="#"> <!--{{ post.url }}-->
                                <h4>{{ post.title }}</h4>
                            </a>
                            <small>{{ post.date | date_to_string }}</small>
                            <p class="text-justify" style="color: #{{ site.color.secondary-dark }}">{{ post.head }}</p>
                                {% if post.img %}
                                <img class="img-responsive" width="100%" src="img/posts/{{ post.img }}">
                                {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-lg-6">
                    <h3 class="text-center"> Twitter </h3>
                    <div class="row">
                        <!--Using the jekyll-twitter-plugin -->
                        {% comment %}
                        {% twitter https://twitter.com/SPEL_UCHILE maxwidth=100% limit=3 %}
                        {% endcomment %}
                        <!-- Without plugin -->
                        <div class='jekyll-twitter-plugin'>
                            <a class="twitter-timeline" data-width="100%" data-tweet-limit="3" href="https://twitter.com/plantsat1?ref_src=twsrc%5Etfw">Tweets by PlantSat project</a>
                            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
